<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <title>User Profile</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.profile-info {
    margin: 20px 0;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4e24a8;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #4e24a8;
}

.logout-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #d9534f;
}

.logout-btn:hover {
    text-decoration: underline;
}
</style>    
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <h2>Profile Information</h2>
            <form action="/update_profile" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ val['name'] }}" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ val['username'] }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ val['email'] }}" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
